<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Skills CSS</title>
</head>
<body>
    <header></header>
    <main>
        <div class="containerContent">
            <div class="containerP">
                <p class="create">Create Account</p>
            </div>
            <div class="containerImgs">
                <img class="g" src="./google.png" alt="">
                <img class="f" src="./facebook.png" alt="">
                <img class="link" src="./linkedin.png" alt="">
            </div>
            <div class="containerOr">
                <p class="or">_____ OR _____</p>
            </div>
            <div class="containerLogin">
                <div class="containerName">
                    <p class="text">Name</p>
                    <input type="text">
                </div>
                <div class="containerEmail">
                    <p class="text">E-mail</p>
                    <input type="text">
                </div>
                <div class="containerPasswd">
                    <p class="text">Password</p>
                    <input type="text">
                </div>
            </div>
            <div class="containerBtn">
                <button>Sign up</button>
            </div>
            <div class="containerBall">
                <div class="ball"></div>
            </div>
        </div>
        
    </main>
    <footer></footer>
</body>
</html>
